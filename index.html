<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이 사이트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .main-content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .problem-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .answer-section {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: #35424a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .correct {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .incorrect {
            background-color: #f2dede;
            color: #a94442;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #35424a;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>문제 풀이 사이트</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="problem-section">
                <h2>문제 1</h2>
                <p>다음 코드의 출력 결과는 무엇일까요?</p>
                <pre>
function example() {
    let x = 10;
    if (true) {
        let x = 20;
        console.log(x);
    }
    console.log(x);
}
example();</pre>
            </div>

            <div class="answer-section">
                <h3>답안 작성</h3>
                <textarea id="answer" placeholder="여기에 답을 작성해주세요..."></textarea>
                <button onclick="checkAnswer()">답안 제출</button>
                <div id="result" class="result"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 문제 풀이 사이트. All rights reserved.</p>
    </footer>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim();
            const resultDiv = document.getElementById('result');
            
            // 정답은 "20 10"입니다
            if (answer === "20 10") {
                resultDiv.className = "result correct";
                resultDiv.textContent = "정답입니다!";
            } else {
                resultDiv.className = "result incorrect";
                resultDiv.textContent = "틀렸습니다. 다시 시도해보세요!";
            }
            resultDiv.style.display = "block";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 웹사이트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .main-content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #35424a;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>환영합니다!</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>안녕하세요!</h2>
            <p>이것은 GitHub Pages를 통해 호스팅되는 간단한 웹페이지입니다.</p>
            <p>이 페이지를 수정하여 원하는 내용을 추가하실 수 있습니다.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 나의 웹사이트. All rights reserved.</p>
    </footer>
